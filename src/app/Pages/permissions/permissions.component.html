<c-row>
    <c-col sm="5">
      <h4 class="card-title mb-0" id="traffic">Permissions</h4>
    </c-col>
    <c-col class="d-none d-md-block" sm="7">
      <button cButton cOffcanvasToggle="OffcanvasStart"class="float-end" variant="outline"aria-label="Download">
        Add Permissions
      </button>
    </c-col>  
  </c-row>
  <c-card class="my-2">
      <table  borderless cTable hover class="mb-0 ">
        <thead >
          <tr>
            <th class="bg-body-tertiary">Name</th>
           <th class="bg-body-tertiary">Actions</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let permission of permissions">
            <td>
              <div>{{ permission.title }}</div>
            </td>
            <td class="d-flex  gap-2">
                <button cButton color="primary" variant="ghost" (click)="onEditPermission(permission)">
                  <svg    cIcon name="cil-pencil"></svg>
                </button>
                <!-- <button  cButton color="primary" variant="ghost">
                  <svg  cIcon name="cil-trash"></svg>
                </button> -->
            </td>
          </tr>
        </tbody>
      </table>
  </c-card>
  
<c-offcanvas
style="width: 40%;"
  placement="end"
  id="OffcanvasStart"
>
  <c-offcanvas-header>
    <h5>{{ isEdit ? 'Update Permission' : 'Add Permission' }}</h5>
    <button
      cButtonClose
      class="text-reset ms-auto"
      cOffcanvasToggle="OffcanvasStart"
      aria-label="Close"
    >
    <svg    cIcon name="cil-x"></svg>
  </button>
  </c-offcanvas-header>
  <c-offcanvas-body>
    <form cForm class="row g-3">
      <c-col [md]="12">
        <label cLabel for="inputEmail4">Name</label>
        <input  cFormControl id="roleName" type="text" formControlName="title" class="form-control"/>
      </c-col>
      <c-col>
        <button class="col-12"  cButton type="submit">{{ isEdit ? 'Update Permission' : 'Add Permission' }}</button>
      </c-col>
    </form>
  </c-offcanvas-body>
</c-offcanvas>
